<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome</title>
</head>
<body>
    <div class="container bg-light py-5">
        <h1 class="display-5 text-capitalize fw-bold">welcome to quiz app</h1>
        <p class="col-md-8 fs-4">This Quiz contains 10 questions. Each question holds 10 points.</p>
        <h4>Rules:</h4>
        <ol>
            <li>Correct question gives you 10 points.</li>
            <li>Incorrect question gives you -10 points.</li>
            <li>You will have 60 sec to answer each question.</li>
            <li>Refreshing the page will reset the quiz.</li>
        </ol>
        <h1 style="font-family: cursive; text-align: center;">All the best !</h1>
        <div class="name col-md-4 my-3">
            <label for="">Enter your name:</label>
            <input #name  type="text" class="form-control">
        </div>
        <button class="btn btn-lg btn-primary" routerLink="/question" (click)="startquiz()">Start the quiz!!</button>
    </div>
</body>
</html>
